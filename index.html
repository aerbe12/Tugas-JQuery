<!DOCTYPE html>
<html>
<head>
  <title>JQuery</title>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head >
<body>
    <style type="text/css">
 
      form{
        width: 30%;
    }

    
    </style>
<div class="container">
  <h1>Latihan JQuery</h1><br><br>
  <form>
    <div class="form-group">
      <label>NIM:</label>
      <input type="text" name="NIM" class="form-control" placeholder="Masukan NIM" required="">
    </div>
    <div class="form-group">
      <label>NAMA:</label>
      <input type="text" name="NAMA" class="form-control" placeholder="Masukan Nama" required="">
    </div>
    <button type="submit" class="btn btn-success btn-save">SIMPAN</button>
  </form><br><br><br>
  <table class="table table-bordered data-table">
    <thead>
      <th>NIM</th>
      <th>NAMA</th>
      <th>Action</th>
    </thead>
    <tbody>
      
    </tbody>
  </table>

</div>
   <script type="text/javascript">
    $("form").submit(function(e) {
      e.preventDefault();
      var NIM=$("input[name='NIM']").val();
      var NAMA=$("input[name='NAMA']").val();

       $(".data-table tbody").append("<tr data-NIM='"+NIM+"' data-NAMA='"+NAMA+"'><td>"+NIM+"</td><td>"+NAMA+"</td><td><button class='btn btn-danger btn-lg btn-delete mr-3' type='button'>Delete</button><button class='btn btn-info btn-lg btn-edit' type='button'>Edit</button></td></tr>");

       $("input[NIM='']").val("");
    });

    $('body').on('click','.btn-delete',function() {
      $(this).parents('tr').remove();
    });

    $('body').on('click','.btn-edit',function() {
      var NIM=$(this).parents('tr').attr('data-NIM');
      var NAMA=$(this).parents('tr').attr('data-NAMA');

      $(this).parents('tr').find('td:eq(0)').html("<input NIM='edit_text' value='"+NIM+"'>");
      $(this).parents('tr').find('td:eq(1)').html("<input NIM='edit_text' value='"+NAMA+"'>");

      $(this).parents('tr').find('td:eq(2)').prepend("<button type='button' class='btn btn-info btn-lg btn-update mr-3'>Update</button>");
      $(this).hide()
    });

    $('body').on('click','.btn-update',function() {
      var NIM=$(this).parents('tr').find("input[name='edit_text']").val();
      var NAMA=$(this).parents('tr').find("input[name='edit_text']").val();

      $(this).parents('tr').find('td:eq(0)').text(NIM);
      $(this).parents('tr').find('td:eq(1)').text(NAMA);

      $(this).parents('tr').attr('data-NIM',NIM);
      $(this).parents('tr').attr('data-NAMA',NAMA);

      $(this).parents('tr').find('.btn-edit').show();
      $(this).parents('tr').find('.btn-update').remove();


    })

   </script>
</body>
</html>
